<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="format-detection" content="telephone=no">
        <meta charset="UTF-8">

        <meta name="description" content="Violate Responsive Admin Template">
        <meta name="keywords" content="Super Admin, Admin, Template, Bootstrap">

        <title>Show room online</title>
            
        <!-- CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/form.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/generics.css" rel="stylesheet"> 
    </head>
    <body id="skin-blur-ocean">
   
        <section id="login" class ="vcenter">
            <header>
                <h1>SHOWROOM ONLINE</h1>
                <p> Me former avec le numérique, enseigner avec le numérique et déployer le numérique dans l'enseignement supérieur.</p>
            </header>
        
            <div class="clearfix"></div>
            
            <!-- Login -->
            <form method="post" class="box tile animated {{signin}}" id="box-login required" action="signin">
                <h2 class="m-t-0 m-b-15">Connexion</h2>
                <input name="un" type="text" class="login-control m-b-10" placeholder="Adresse mail">
                <input name="pw" type="password" class="login-control" placeholder="mot de passe">
                <div class="checkbox m-b-20">
                    <label>
                        <input type="checkbox">
                        Se souvenir de moi
                    </label>
                </div>
                <input type="submit" value="Valider"/>
                <button class="btn btn-sm m-r-5">Se connecter</button>
                
                <small>
                    <a class="box-switcher" data-switch="box-register" href="">Vous n'avez pas de compte ?</a><!-- ou
                    <a class="box-switcher" data-switch="box-reset" href="">mot de passe oublié?</a>-->
                </small>
            </form>
            
            <!-- Register -->
            <form method="post" class="box animated tile {{signup}}" id="box-register" action="signup">
                <h2 class="m-t-0 m-b-15">Inscription</h2>
                <input name="name" type="text" class="login-control m-b-10" placeholder="Nom">
                <input name="un" type="text" class="login-control m-b-10" placeholder="Pseudo">
                <input name="email" type="email" class="login-control m-b-10" placeholder="adresse mail">    
                <input name="pw" type="password" class="login-control m-b-10" placeholder="mot de passe">
                <input name="pw" type="password" class="login-control m-b-20" placeholder="confirmer le mot de passe">

                <input type="submit" value="Valider"/>
                <button class="btn btn-sm m-r-5">S'inscrire</button>

                <small><a class="box-switcher" data-switch="box-login" href="">Vous avez déjà un compte?</a></small>
            </form>
            
            <!-- Forgot Password -->
            <!--<form class="box animated tile" id="box-reset">
                <h2 class="m-t-0 m-b-15">Mot de passe oublié</h2>
                <p>Entrer votre adresse mail.</p>
                <input type="submit" value="Valider"/>
                <input type="email" class="login-control m-b-20" placeholder="Email Address">    

                <button class="btn btn-sm m-r-5">Changer de mot de passe</button>

                <small><a class="box-switcher" data-switch="box-login" href="">Je connais mon mot de passe</a></small>
            </form>-->
        </section>     
      
        
        <!-- Javascript Libraries -->
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script> <!-- jQuery Library -->

        <!-- All JS functions -->
        <script src="js/functions.js"></script>
    </body>
